spring.datasource.url=jdbc:postgresql://localhost:5432/syn
spring.datasource.username=syn
spring.datasource.password=synpas
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creations=true
spring.jpa.properties.hibernate.dialects=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.jpa.hibernate.ddl-auto=update
